<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blockchain watcher</title>
    <style>
       #screen {
        margin: 0 auto;
       }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>

    <div id="screen"></div>

    <script>

        const socket = io();
        const recentBlocks = []

        
        socket.on('connect', () => {
            console.log(`${socket.id} has connected`)
            
        })

        socket.on('new-block', (block) => {
            recentBlocks.push(block)
        })

    
    </script>

</body>

</html>
